
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <b>Future Talks</b>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p [innerHtml]="content?.text"> </p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Our Philosphy</b>
        </mat-panel-title>
        <mat-panel-description>
          Currently I am an {{panelOpenState ? 'open' : 'closed'}} panel
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
