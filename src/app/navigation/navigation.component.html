<div class="navigation-container">
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="clubTitle">
      <span class="clubTitleText">Future Talks</span>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"
        fixedTopGap="75">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item class="menuItem" routerLink="home" routerLinkActive="active">Home</a>
        <a mat-list-item class="menuItem" routerLink="projects" routerLinkActive="active">Projects</a>
        <a mat-list-item class="menuItem" routerLink="about" routerLinkActive="active">About</a>
        <a mat-list-item class="menuItem" routerLink="login" routerLinkActive="active" *ngIf="!authInfo">Login</a>
        <a mat-list-item class="menuItem" routerLink="private" routerLinkActive="active" *ngIf="authInfo">Member Access</a>
        <a mat-list-item class="menuItem" routerLink="manager" routerLinkActive="active" *ngIf="authInfo">Manager Panel</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <div class="content">
            <main>
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
