<mat-accordion>
  <mat-expansion-panel *ngFor="let a of abouts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{a?.title}}</b>
      </mat-panel-title>
      <mat-panel-description>
        {{a?.info}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p [innerHtml]="a?.text"> </p>
  </mat-expansion-panel>
</mat-accordion>
